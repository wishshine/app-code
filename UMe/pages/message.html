<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../libs/mui/js/mui.min.js"></script>
		<link href="../libs/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app.css" />
	</head>

	<body>
		<div id="app">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" v-for="msg in msgList">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" :src="msg.headPic">
						<div class="mui-media-body">
							{{msg.remarkName}}
							<p class="mui-ellipsis" style="width: 85%;">{{msg.content}}</p>
						</div>
					</a>
					<span class="mui-badge mui-badge-success">22</span>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../libs/vue/js/vue.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" charset="utf-8">
		var messages = [{
			remarkName: '大木',
			headPic: '../images/head-icon.jpg',
			content: '想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.'
		}, {
			remarkName: '大春',
			headPic: '../images/head-icon.jpg',
			content: '想要这样2一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.'
		}];

		var vue = new Vue({
			el: '#app',
			data: {
				msgList: []
			},
			methods: {}
		});

		window.addEventListener("refresh", function(event) {
			mui.toast('消息刷新。。。。');
			console.log('消息刷新。。。。');
			for(var i = 0; i < messages.length; i++) {
				Vue.set(vue.msgList, i, messages[i]);
			}
		});

		mui.plusReady(function() {
			mui.init();
		});
	</script>

</html>
