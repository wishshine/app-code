<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../libs/mui/js/mui.min.js"></script>
		<link href="../libs/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<div id="tabbar-with-map" class="mui-control-content mui-active">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" style="margin: 10px 0;">
				<li class="mui-table-view-cell">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/head-icon.jpg">
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">乐哥</h4>
									<span class="oa-contact-position mui-h6">男</span>
								</div>
							</div>
						</div>
						<p class="oa-contact-email mui-h5" style="margin: 10px;">
							自我介绍：少时诵诗书所所所所所所所所所所所所所所所所所dfsdfsdfsdf
						</p>
					</div>
				</li>

			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="editUserInfo" page-id="editUserInfo">
						编辑
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于UMe
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="clear" style="text-align: center;color: #FF3B30;">
						注销
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 10px;">
				<li class="mui-table-view-cell">
					<a id="login" style="text-align: center;color: #FF3B30;">
						切换账号
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 10px;">
				<li class="mui-table-view-cell">
					<a id="exit" style="text-align: center;color: #FF3B30;">
						退出
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../libs/vue/js/vue.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		window.addEventListener("refresh", function(event) {
			//			mui.toast('刷新。。。。');
		});

		mui.plusReady(function() {
			mui('body').on('tap', '#exit', function() {
				var btn = ["确定", "取消"];
				mui.confirm('确认退出吗？', '', btn, function(e) {
					if(e.index == 0) {
						plus.runtime.quit();
					}
				});
			}).on('tap', '#login', function() {
				AppUtils.ui.goLoginView(); //跳转到登录页面
			}).on('tap', '#clear', function() {
				AppUtils.store.removeUserLogin();
				AppUtils.ui.goLoginView(); //跳转到登录页面
			}).on('tap', '#editUserInfo', function() {
				var pageId = this.getAttribute("page-id"); //获取id
				var page=AppConfig.pages.editUserInfo;
				view = plus.webview.create(page.url, page.id);
				setTimeout(function() {
					view.show('slide-in-right')
				}, 300);
			});

		});
	</script>

</html>
